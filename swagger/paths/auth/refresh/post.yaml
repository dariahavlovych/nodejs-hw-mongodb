tags:
  - Auth
summary: Refresh session token
operationId: refreshToken
description: Refresh session token
security: []
parameters:
  - name: sessionId
    in: cookie
    required: true
    schema:
      type: string
      example: 'kfkcNyYdP7vnxxxoGtoROZniMLrNG6tbImgufkb7'
  - name: refreshToken
    in: cookie
    required: true
    schema:
      type: string
      example: 'kfkcNyYdP7vnxxxoGtoROZniMLrNG6tbImgufkb7'

responses:
  '200':
    description: Refresh session token
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  description: 'Session token'
                  type: string
                  example: kfkcNyYdP7vnxxxoGtoROZniMLrNG6tbImgufkb7
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
