tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: Reset user password
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            description: "User's password. From 8 to 30 characters"
            type: string
            example: 'mOOr4yxq3hT7rkpTLg9DYzf9IHDRV'
          token:
            description: "User's token from reset pass email"
            type: string
responses:
  '200':
    description: Reset user's password
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              example: {}
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
