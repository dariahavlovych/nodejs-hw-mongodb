tags:
  - Auth
summary: Create user
operationId: createUser
description: Create user
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'test.mail@mail.com'
          password:
            description: "User's password. From 8 to 30 characters"
            type: string
            example: 'mOOr4yxq3hT7rkpTLg9DYzf9IHDRV'
responses:
  '201':
    description: Created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
