tags:
  - Auth
summary: Login user
operationId: loginUser
description: Login user to the app
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'test.mail@mail.com'
          password:
            description: "User's password. From 8 to 30 characters"
            type: string
            example: 'mOOr4yxq3hT7rkpTLg9DYzf9IHDRV'
responses:
  '200':
    description: Login user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  description: 'Session token'
                  type: string
                  example: kfkcNyYdP7vnxxxoGtoROZniMLrNG6tbImgufkb7
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
